<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Video Downloader</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 2. Use a modern font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- 3. Configure Tailwind for dark mode -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl">
        
        <!-- Header -->
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-2 text-blue-400">
            Social Media Video Downloader
        </h1>
        <p class="text-gray-400 text-center mb-6">
            Paste a link from YouTube, TikTok, Instagram, etc. to download.
        </p>

        <!-- URL Input -->
        <div class="mb-4">
            <label for="video-url" class="block text-sm font-medium text-gray-300 mb-2">Video URL</label>
            <input 
                type="text" 
                id="video-url" 
                placeholder="https://www.youtube.com/watch?v=..."
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
            >
        </div>

        <!-- Download Button -->
        <button id="download-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 disabled:bg-gray-500"
        >
            <span id="btn-text">Download Video</span>
            <span id="btn-spinner" class="hidden animate-spin">‚óê</span>
        </button>

        <!-- Message Box -->
        <div id="message-box" class="mt-4 text-center p-3 rounded-lg hidden"></div>

    </div>

    <script>
        const downloadBtn = document.getElementById('download-btn');
        const videoUrlInput = document.getElementById('video-url');
        const messageBox = document.getElementById('message-box');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');

        const API_BASE_URL = window.location.origin;

        downloadBtn.addEventListener('click', async () => {
            const url = videoUrlInput.value.trim();

            if (url === '') {
                showMessage('Please paste a video URL first.', 'error');
                return;
            }

            // --- NEW JAVASCRIPT LOGIC ---
            
            // 1. Show loading state
            setLoading(true);
            showMessage('Finding video, please wait...', 'info');

            try {
                // 2. Call our API to get the direct link
                const apiUrl = `${API_BASE_URL}/download?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Could not fetch video info.');
                }

                const data = await response.json();
                
                if (data.download_url && data.filename) {
                    // 3. We got the link! Now trigger the download.
                    showMessage('Your download is starting!', 'success');
                    triggerDownload(data.download_url, data.filename);
                } else {
                    throw new Error('API did not return a valid download link.');
                }

            } catch (error) {
                console.error('Error fetching download link:', error);
                showMessage(error.message, 'error');
            } finally {
                // 4. Hide loading state
                setLoading(false);
            }
        });

        function triggerDownload(url, filename) {
            try {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename; // Set the filename
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                videoUrlInput.value = '';
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 4000);

            } catch (error) {
                console.error('Error triggering download:', error);
                showMessage('An error occurred during download.', 'error');
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                downloadBtn.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
            } else {
                downloadBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-500', 'bg-blue-500', 'text-white');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-500', 'text-white');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else { // 'info'
                messageBox.classList.add('bg-blue-500', 'text-white');
            }
        }
    </script>
</body>
</html>
